    <div id="wrapper">
        <header>
            <div class="banner-group view">
                <div class="container">

                </div>
            </div>
        </header>
        <main>
            <section class="sect-general">
                <div class="video-group view">
                    <div class="iframe-group" v-show="webData.Url != ''">
                        <video id="vid1" class="azuremediaplayer amp-default-skin absolute-center-xs" controls
                            data-setup='{"techOrder": ["azureHtml5JS", "flashSS", "html5FairPlayHLS","silverlightSS", "html5"], "nativeControlsForTouch": false}'>

    <script src="Scripts/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="Scripts/axios.min.js"></script>
    <script src="//amp.azure.net/libs/amp/latest/azuremediaplayer.min.js"></script>
    <script src="Scripts/script.js"></script>
    <script>
        var vm = new Vue({
            el: '#wrapper',
            data: {
                webData: {
                    Url: '',
                    FirmName: '',
                },
            },
            mounted: function () {
                this.GetData();
            },
            methods: {
                GetData() {
                    var _search = location.search;
                    if (_search != '') {
                        var _token = _search.split('=')[1];
                        axios.get('https://scq-api.udigit.com.tw/video?token=' + _token)
                            .then(function (response) {
                                vm.$data.webData.Url = response.data.Url
                                vm.$data.webData.FirmName = response.data.FirmName
                            })
                            .catch(function (error) {
                                console.log("error:GetData");
                            });
                    };
                },
            },
        });
    </script>
